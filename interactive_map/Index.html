<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Peta Kemiskinan Indonesia</title>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/id/id-all.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        #container {
            height: calc(100vh - 70px);
            width: 100%;
        }
        .controls {
            padding: 15px 20px;
            background: #2a2a2a;
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        label {
            font-size: 14px;
            color: #ddd;
        }
        select {
            padding: 8px 15px;
            border-radius: 5px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            font-size: 14px;
            min-width: 150px;
        }
        select:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label>Tahun:</label>
            <select id="yearSelector">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024" selected>2024</option>
            </select>
        </div>
        <div class="control-group">
            <label>Semester:</label>
            <select id="semesterSelector">
                <option value="semester1">Semester 1</option>
                <option value="semester2">Semester 2</option>
            </select>
        </div>
    </div>
    
    <div id="container"></div>

    <script>
        let chart;
        
        async function loadData() {
            const response = await fetch('data1.json');
            return await response.json();
        }

        async function updateChart() {
            const year = document.getElementById('yearSelector').value;
            const semester = document.getElementById('semesterSelector').value;
            const { povertyData } = await loadData();
            
            const seriesData = povertyData
                .map(province => {
                    const yearData = province.data[year] || {};
                    const value = yearData[semester];
                    return {
                        'hc-key': province['hc-key'],
                        value: value !== null && value !== undefined ? value : null,
                        name: province.province
                    };
                })
                .filter(entry => entry.value !== null);

            const chartConfig = {
                chart: {
                    map: 'countries/id/id-all',
                    backgroundColor: '#1a1a1a',
                    borderWidth: 0
                },
                title: {
                    text: `Persentase Penduduk Miskin Indonesia - ${year}`,
                    style: { 
                        color: '#fff',
                        fontSize: '20px',
                        fontWeight: 'bold'
                    }
                },
                colorAxis: {
                    min: 0,
                    max: 40,
                    stops: [
                        [0, '#FFFACD'],   // Kuning sangat muda
                        [0.25, '#FFD700'],  // Kuning
                        [0.5, '#FFA500'],   // Oranye
                        [0.75, '#FF4500'],   // Merah Oranye
                        [1, '#8B0000']      // Merah Tua
                    ],
                    labels: {
                        style: {
                            color: '#fff',
                            fontSize: '11px',
                            textOutline: 'none'
                        }
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(0,0,0,0.9)',
                    borderWidth: 0,
                    style: { 
                        color: '#fff',
                        fontSize: '13px',
                        padding: '10px'
                    },
                    headerFormat: '<span style="font-size:15px; margin-bottom:5px; display:block"><b>{point.key}</b></span>',
                    pointFormat: '<span> {series.name}:</span><br><span style="font-size:16px"><b>{point.value}%</b></span>'
                },
                series: [{
                    data: seriesData,
                    name: `Tahun ${year}`,
                    nullColor: '#666666',     // Abu-abu untuk data kosong
                    borderColor: '#444',
                    borderWidth: 0.5,
                    states: {
                        hover: {
                            color: null,
                            brightness: -0.3 // Menggelapkan 30% saat hover
                        }
                    },
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}',
                        style: {
                            color: '#fff',
                            fontSize: '9px',
                            textOutline: '2px rgba(0,0,0,0.7)',
                            fontWeight: 'normal'
                        }
                    }
                }],
                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'bottom',
                        theme: {
                            fill: 'rgba(30,30,30,0.9)',
                            stroke: '#555',
                            style: {
                                color: '#fff'
                            },
                            states: {
                                hover: {
                                    fill: '#404040'
                                },
                                select: {
                                    fill: '#505050'
                                }
                            }
                        }
                    }
                },
                legend: {
                    title: {
                        text: 'Skala Persentase (%)',
                        style: {
                            color: '#fff',
                            fontSize: '14px',
                            fontWeight: 'bold'
                        }
                    },
                    align: 'right',
                    verticalAlign: 'middle',
                    layout: 'vertical',
                    floating: true,
                    backgroundColor: 'rgba(40,40,40,0.8)',
                    borderWidth: 0,
                    itemStyle: {
                        color: '#ddd',
                        fontSize: '12px'
                    },
                    itemHoverStyle: {
                        color: '#fff'
                    }
                }
            };

            if (!chart) {
                chart = Highcharts.mapChart('container', chartConfig);
            } else {
                chart.update(chartConfig);
            }
        }

        // Event listeners
        document.getElementById('yearSelector').addEventListener('change', updateChart);
        document.getElementById('semesterSelector').addEventListener('change', updateChart);

        // Initial load
        updateChart();
    </script>
</body>
</html>
